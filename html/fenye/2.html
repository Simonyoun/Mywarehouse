<script>
        $("#divp").hover(function(){
                $("#divp").css({"width":"100%","color":"black"});
        },function(){
                $("#divp").css({"width":"80%", "color": "ghostwhite"});
        });
        $("#shang1").click(function(){
                 mane("json/data.json", "don", "#getttr");
        });
        $("#shang2").click(function () {
                 mane("json/comment.json", "duo", "#getttr");
        });
        $("#shang3").click(function () {
                mane("json/aftersale.json", "ser", "#getttr");
         });

       $(function(){
           var index = 1;
           $("#shulan").attr("value", index);
           $("#jia").click(function () {
               index++;
               $("#shulan").attr("value", index);
           });
           $("#jian").click(function () {
               if (index <= 0) {
                   index == 1;
               } else {
                   index--;
                   $("#shulan").attr("value", index);
               }
           });
            $("#divp").click(function () {
                 var de= "https://gss1.bdstatic.com/-vo3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike80%2C5%2C5%2C80%2C26/sign=5489b29637dbb6fd3156ed74684dc07d/0b46f21fbe096b63f377583d02338744ebf8ac74.jpg";
               gong(de,localStorage.getItem("shoujihao"), "128", index, "枣花蜜");
           });
              mane("json/data.json", "don", "#getttr");
              mane("json/lunboimg.json", "lunbo", "#lun");
       });
       function mane(src,v,g){
            $.getJSON(src, function (result) {
               var htnlstr = template(v, result);
               $(g).html(htnlstr);
           })
       }
</script>
<script type="text/html" id="don">
        {{each recommend as value i}}
                   <div style="width: 100%;">
                         <img style="width: 100%;" src="{{value.src}}">
                  </div>
        {{/each}}
</script>
<script type="text/html" id="duo">
        {{each recommend as value i}}
                 <div style="box-shadow: 1px 1px 1px #DDDDDD ;">
                       <p style="font-size: 14px; ">
                            {{value.content}}
                       </p>
                       <p style="text-align: left;color: #999999;">{{value.shijian}}</p>
                       <p style="text-align: right;font-size: 12px;margin-right:20px; color: #999999;">{{value.name}}</p>
                       
                 </div>
        {{/each}}
</script>
<script type="text/html" id="ser">
        {{each recommend as value i}}
                 <div style="box-shadow: 1px 1px 1px #DDDDDD ;">
                           <p style="text-align:left;">
                               <strong> {{value.headline}}</strong>
                            </p>
                           <li style="text-align:left; padding-left: 80px; list-style: none;font-size: 12px;color: #999999;">{{value.content}}</li>
                           <li style="text-align:left; padding-left: 80px;list-style: none;font-size: 12px;color: #999999;">{{value.content1}}</li>
                           <li style="text-align:left;padding-left: 80px;list-style: none;font-size: 12px;color: #999999;">{{value.content2}}</li>
                 </div>
                 
        {{/each}}
</script>
<script type="text/html" id="lunbo">
         {{each recommend as value i}}
                 {{if i==0}}
                     <div class="carousel-item active">
                           <img src="{{value.src}}" class="d-block w-100" alt="..." style="width: 100%; height: 400px;">
                     </div>
                      {{else}}
                    <div class="carousel-item">
                           <img src="{{value.src}}" class="d-block w-100" alt="..." style="width: 100%; height: 400px;">
                     </div>
                 {{/if}}
         {{/each}}
</script>
